loading_phrase = La canción Atlantia de Mägo de Oz trata sobre el abandono del planeta Tierra por los atlantes, tras la extinción de su especie. La letra de la canción describe un mundo en ruinas, con terremotos, inundaciones y luces no identificadas que salen del suelo. Rafael, uno de los personajes, se enfrenta a su muerte mientras las nubes forman la frase "Memento homo quia pulvis es et in pulverem reverteris", que significa "Recuerda hombre, que polvo eres y en polvo regresarás"

